<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>



    <script type="text/babel">


        const Title = () => <h1>Mój tytuł</h1>

        const Post = function(props) {

            const [showContent, setShowContent] = React.useState(false)

            const showButtonInfo = () =>  setShowContent(true)
         
                    return (
                    <div>
                    <h2>{props.title}</h2>    
                    {props.showContent ? (
                        <p>{props.content}</p>
                    ) : (
                        <div>
                        <p>{props.shortDescription}</p>
                        <button onClick={showButtonInfo}>Czytaj wiecej</button>
                        </div>
                    )}
                    <hr/>
                    </div>
                    )}


const posts = 
[
    {
        id: 1,
        title: 'Przepis na naleśniki',
        shortDescription: 'Na naturalnym mleku...',
        content: 'Mleko jajka wymieszać...',
        showContent: true
    },
    {
        id: 2,
        title: 'Przepis na kurczaka',
        shortDescription: 'Na ostro...',
        content: 'Pokroić kurczaka i usmażyć...',
        showContent: false
    }
]

const postList = posts.map(el => (
                        <Post 
                        key={el.id}
                        title={el.title}
                        shortDescription={el.shortDescription}
                        content={el.content}
                        showContent= {el.showContent} />
                    ))

        const Blog = function() {
            return (
                <div>
                    <p>To jest blog o gotowaniu</p>
                    {postList}
                </div>
            );
        }

        ReactDOM.render(
            <Blog />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
