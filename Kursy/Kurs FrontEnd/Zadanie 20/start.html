<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        img {
            width: 100%;
            height: 100vh;
            position: absolute;
        }

        img:nth-child(2) {
            opacity: 0;
            animation: picture 3s ease infinite;
        }

        @keyframes picture {
            0% {}

            50% {
                opacity: 1;
            }

            100% {}
        }
    </style>
</head>

<body>
    <img src="img1.jpg" alt="">
    <img src="img2.jpg" alt="">
</body>

</html>
